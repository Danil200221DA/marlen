<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarlenMinesBot</title>
  <style>
    /* Общие стили для body */
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto Mono', Arial, sans-serif;
      background: #000; /* Черный фон */
    }

    /* Стиль для надписи YAMITEAM */
    .title {
      font-size: 50px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 3px;
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 3; /* Добавим z-index для видимости */
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.5); /* Эффект свечения */
    }

    /* Анимация для подпрыгивания каждой буквы */
    .title span {
      display: inline-block;
      animation: bounce 1.5s infinite ease-in-out, glow 1.5s infinite alternate;
    }

    .title span:nth-child(1) { animation-delay: 0s; }
    .title span:nth-child(2) { animation-delay: 0.1s; }
    .title span:nth-child(3) { animation-delay: 0.2s; }
    .title span:nth-child(4) { animation-delay: 0.3s; }
    .title span:nth-child(5) { animation-delay: 0.4s; }
    .title span:nth-child(6) { animation-delay: 0.5s; }
    .title span:nth-child(7) { animation-delay: 0.6s; }
    .title span:nth-child(8) { animation-delay: 0.7s; }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.5); }
      100% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.8); }
    }

    /* Стиль для меню с добавлением свечения */
    .menu-container {
      width: 300px;
      padding: 20px;
      background-color: rgba(45, 52, 64, 0.8);
      border-radius: 10px;
      text-align: center;
      color: white;
      z-index: 2; /* Обеспечим, чтобы меню было поверх фона */
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }

    .menu-container:hover {
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
    }

    .menu-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .menu-item {
      background-color: rgba(61, 67, 80, 0.8);
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      overflow: hidden;
    }

    .menu-item:hover {
      background-color: rgba(77, 86, 96, 0.8);
      transform: scale(1.05);
    }

    .menu-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .menu-item p {
      position: relative;
      z-index: 1;
      margin: 0;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .menu-button {
      background-color: rgba(61, 75, 97, 0.8);
      padding: 10px;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 3; /* Кнопки должны быть сверху */
    }

    .menu-button:hover {
      background-color: #28a745;
      transform: scale(1.05);
    }

    /* Canvas для анимации частиц */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Стиль для кнопок выбора языка */
    .language-selection {
      display: flex;
      gap: 15px;
      justify-content: center;
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 20px;
      z-index: 4; /* Языковые кнопки должны быть поверх всего */
    }

    .language-selection .flag-container {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .language-selection .flag-container:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .language-selection .flag-ru {
      background-image: url('image/rus.png');
    }

    .language-selection .flag-kz {
      background-image: url('image/kz.png');
    }
  </style>
</head>
<body>

  <!-- Анимация фона -->
  <canvas id="background"></canvas>

  <!-- Надпись "YAMITEAM" -->
  <div class="title">
    <span>M</span>
    <span>A</span>
    <span>R</span>
    <span>L</span>
    <span>E</span>
    <span>N</span>
    <span>M</span>
    <span>M</span>
    <span>I</span>
    <span>N</span>
    <span>E</span>
    <span>S</span>
  </div>

  <div class="menu-container">
    <div class="menu-grid">
      <div class="menu-item" onclick="openGame('Mines')">
        <img src="image/mines.png.jpg" alt="Mines.image">
        <p>Mines</p>
      </div>
      <div class="menu-item" onclick="openGame('LuckyJet')">
        <img src="image/lucky.png.jpg" alt="LuckyJet.image">
        <p>LuckyJet</p>
      </div>
      <div class="menu-item" onclick="openGame('CoinFlip')">
        <img src="image/coins.jpg" alt="CoinFlip.image">
        <p>CoinFlip</p>
      </div>
    </div>
    <button class="menu-button" onclick="showInstructions()">Нұсқаулық</button>
    <button class="menu-button" onclick="playGame()">Ойын осында</button>
  </div>

  <!-- Выбор языка -->
  <div class="language-selection">
    <a href="index.html">
      <div class="flag-container flag-ru"></div>
    </a>
    <a href="index1.html">
      <div class="flag-container flag-kz"></div>
    </a>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(
          Math.random() * canvas.width,
          Math.random() * canvas.height
        ));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle) => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles.length = 0;
      init();
    });

    function openGame(gameName) {
      if (gameName === 'Mines') {
        window.location.href = 'MENUMIN1.html';
      } else if (gameName === 'LuckyJet') {
        window.location.href = 'LJ1.html';
      } else if (gameName === 'CoinFlip') {
        window.location.href = 'coin1.html';
      } else {
        alert("Opening " + gameName + "...");
      }
    }

    function showInstructions() {
      window.location.href = 'instruction1.html';
    }

    function playGame() {
      window.location.href = 'https://betoholictrack.net/EJQvcldh?sub_id=%7Bclick_id%7D';
    }

    // Вибрация кнопок на мобильных устройствах
    const buttons = document.querySelectorAll('.menu-button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (navigator.vibrate) {
          navigator.vibrate(100); // Вибрация на 100ms
        }
      });
    });
  </script>
</body>
</html>
